<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>癒家よしなに - 決済確認</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row .label {
            color: #666;
            font-weight: bold;
        }

        .info-row .value {
            color: #333;
            text-align: right;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
        }

        .total-section .label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .total-section .amount {
            font-size: 36px;
            font-weight: bold;
        }

        .notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #856404;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .total-section .amount {
                font-size: 28px;
            }

            .info-row {
                flex-direction: column;
                gap: 5px;
            }

            .info-row .value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>決済確認<br><span style="font-size: 18px; color: #888;">(サンプルページ)</span></h1>

        <div class="info-section">
            <h2 style="margin-bottom: 15px; color: #555; font-size: 20px;">購入者情報</h2>
            <div class="info-row">
                <span class="label">お名前:</span>
                <span class="value" id="customerName">-</span>
            </div>
            <div class="info-row">
                <span class="label">メールアドレス:</span>
                <span class="value" id="customerEmail">-</span>
            </div>
        </div>

        <div class="info-section">
            <h2 style="margin-bottom: 15px; color: #555; font-size: 20px;">購入内容</h2>
            <div class="info-row">
                <span class="label">メニュー:</span>
                <span class="value" id="menuName">-</span>
            </div>
            <div class="info-row">
                <span class="label">単価:</span>
                <span class="value" id="unitPrice">-</span>
            </div>
            <div class="info-row">
                <span class="label">回数:</span>
                <span class="value" id="ticketCount">-</span>
            </div>
        </div>

        <div class="total-section">
            <div class="label">お支払い金額</div>
            <div class="amount" id="totalAmount">¥0</div>
        </div>

        <div class="notice">
            ※これはサンプル決済ページです。<br>
            実際の決済は行われません。
        </div>

        <button class="btn" onclick="completePurchase()">購入を確定する</button>
        <button class="btn btn-secondary" onclick="goBack()">戻る</button>
    </div>

    <script>
        // ページ読み込み時に購入情報を表示
        window.onload = function() {
            const purchaseData = localStorage.getItem('pendingPurchase');

            if (!purchaseData) {
                alert('購入情報が見つかりません');
                window.location.href = 'register.html';
                return;
            }

            const data = JSON.parse(purchaseData);

            document.getElementById('customerName').textContent = data.name;
            document.getElementById('customerEmail').textContent = data.email;
            document.getElementById('menuName').textContent = data.menu;
            document.getElementById('unitPrice').textContent = `¥${data.unitPrice.toLocaleString()}`;
            document.getElementById('ticketCount').textContent = `${data.count}回`;
            document.getElementById('totalAmount').textContent = `¥${data.totalPrice.toLocaleString()}`;
        };

        // 購入確定処理
        function completePurchase() {
            const purchaseData = localStorage.getItem('pendingPurchase');

            if (!purchaseData) {
                alert('購入情報が見つかりません');
                return;
            }

            const data = JSON.parse(purchaseData);

            // 顧客情報を保存（localStorageに）
            // 実際のシステムではここでサーバーにPOSTしてCSVに保存
            const customerKey = `customer_${data.email}`;
            const customerData = {
                name: data.name,
                email: data.email,
                tickets: [{
                    menu: data.menu,
                    unitPrice: data.unitPrice,
                    totalCount: data.count,
                    remainingCount: data.count,
                    purchaseDate: data.purchaseDate,
                    usedCount: 0
                }]
            };

            // 既存の顧客データがあれば追加
            const existingCustomer = localStorage.getItem(customerKey);
            if (existingCustomer) {
                const existing = JSON.parse(existingCustomer);
                existing.tickets.push(customerData.tickets[0]);
                localStorage.setItem(customerKey, JSON.stringify(existing));
            } else {
                localStorage.setItem(customerKey, JSON.stringify(customerData));
            }

            // 現在のユーザーとして設定
            localStorage.setItem('currentUser', data.name);
            localStorage.setItem('currentUserEmail', data.email);

            // 一時データを削除
            localStorage.removeItem('pendingPurchase');

            // 完了メッセージ
            alert(`購入が完了しました！\n${data.name}様\n回数券が発行されました。`);

            // 回数券ページ（index.html）へ遷移
            window.location.href = 'index.html';
        }

        // 戻る
        function goBack() {
            window.location.href = 'register.html';
        }
    </script>
</body>
</html>
